<style>
    html, body {
        margin: 0;
    }
    div {
        text-align: center;
        font-family: sans-serif;
    }
    #page {
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    #content {
        flex-grow: 1;
        height: 100%;
        width: 100%;
        position: relative;
    }
    #wrapper {
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        position: absolute;
        margin: 8px;
    }
    #image {
        display: block;
        xposition: absolute;
        xwidth: auto;
        xheight: auto;
        xmax-width: 100%;
        xmax-height: 100%;
        width: 100px;
        height: 100px;
        xtop: 50%;
        xleft: 50%;
        xtransform: translate(-50%, -50%);
    }
    #nav {
        display: none;
        position: absolute;
        margin-top: 8px;
    }
    .padded {
        background-color: black;
        color: white;
        padding: 8px;
    }
    #nav img {
        width: 15%;
        min-width: 64px;
        max-width: 150px;
    }
    #left {
        float: left;
    }
    #right {
        float: right;
    }
    table {
        height: 100%;
        position: relative;
    }
    td {
        background-color: cadetblue;
    }
</style>
<body>
    <div id="page">
        <div id="header"><div class="padded">HEADER HEADER HEADER</div></div>
        <div id="content">
                <table id="wrapper">
                    <tr>
                        <td>
                            <img id="image" src="https://via.placeholder.com/600x800.png" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img id="left" src="https://via.placeholder.com/150x150.png" />
                            <img id="right" src="https://via.placeholder.com/150x150.png" />
                        </td>
                    </tr>
                </table>
            </div>
        <div id="footer"><div class="padded">FOOTER FOOTER FOOTER<br />MORE FOOTER</div></div>
    </div>
</body>
